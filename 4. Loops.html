<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Javascript - Loops</title>
</head>
<body>
	<h1>Loops</h1><br><br>

	<h3>For - Factorial de 6</h3>
	<script>
		var factorial = 1;
		for (var i = 1; i<6; i++){
			factorial *= i;
		}
		document.write(factorial);
	</script>
	<div>change</div>
</body>
</html>
