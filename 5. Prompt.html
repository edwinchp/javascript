	<h3>Con una multiplicación</h3>
	<script>
		var num1 = prompt('Primer número a multiplicar');
		var num2 = prompt('Segundo número a multiplicar');

		if(isNaN(num1) || isNaN(num2)){
			alert('Verifica que sean números');
		}else{
			var resultado = num1*num2;
			document.write(resultado);
		}
	</script>
